  <body class="text-center d-flex h-100 text-center text-bg-dark">
    
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">CARIFY</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>

    <form class="form-signin" action="signup.html" method="POST">
      <!-- <img class="mb-4" src="E N T E R   T H E  L O G O" alt="" width="200" height="200"> -->
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      
      <input type="text" class="form-control fn" name="firstName" placeholder="First Name" required autofocus>
      <input type="text" class="form-control ln" name="lastName" placeholder="Last Name" required>
      <input type="email" class="form-control ln" name="email" placeholder="Email address" required>
      <input type="number" class="form-control" name="number" placeholder="Phone NO. eg. 123-456-7890" required>
      
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">SEND</button>
      
      <p class="mt-5 mb-3 text-muted mt">&copy; CARIFY STAFFING SOLUTIONS LTD.</p>
    
    </form>
